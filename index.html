<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Daniel Labrador Benito" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <!-- Fuente personalizada Exo -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo:100" />
  <!-- Font Awesome para iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Estilos de la app -->
  <link rel="stylesheet" href="src/style.css" />
  <!-- Favicon SVG -->
  <link rel="icon" href="src/img/icon.svg" type="image/svg+xml" />
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4a90e2" />
</head>
<body>
  <!-- Contenedor principal de la aplicación -->
  <section class="todo-container">
    <h1 class="todo-title">Lista de Tareas Rápidas</h1>
    <form id="task-form" class="task-form">
      <input type="text" id="task-input" placeholder="Agregar nueva tarea..." autocomplete="off" />
      <button type="submit" id="task-submit">Agregar</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="filter-btn active">Todas</button>
      <button data-filter="pending" class="filter-btn">Pendientes</button>
      <button data-filter="completed" class="filter-btn">Completadas</button>
    </div>

    <ul id="task-list" class="task-list"></ul>
  </section>

  <!-- Footer con imagen y enlaces -->
  <footer class="footer">
    <div class="social-links">
      <a href="https://github.com/daniilabradorr?tab=repositories" target="_blank" aria-label="GitHub">
        <img src="src/img/github.svg" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/daniel-labrador-benito-6b794727b/" target="_blank" aria-label="LinkedIn">
        <img src="src/img/linke.svg" alt="LinkedIn" />
      </a>
    </div>
    <div class="footer-logo-container">
      <img src="src/img/logo.png" alt="Logo Daniel Labrador Benito" class="footer-logo" />
    </div>
  </footer>

  <!-- Script principal -->
  <script src="src/main.js"></script>
</body>
</html>
